<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.js" /></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js" /></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/henson.js"></script>

    <div class="container">
    <h1>Henson app</h1>
    </div>


    <div class="container">
    <h2>Tasks List</h2>
    <table id="tasks" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th data-orderable="false">Task Text</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>

    <div class="container">
    <h2>New task</h2>

    <form id="add-new-task">
    <div class="mb-3">
        <label for="emailInput" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" name="name" placeholder="Your Name">
    </div>
    <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="taskText" class="form-label">Task text</label>
          <textarea class="form-control" id="taskText" rows="3" name="taskText"></textarea>
    </div>
    <div class="mb-3">
          <button type="submit" class="btn btn-primary mb-3">Add New Task</button>

    </div>
    </form>
    </div>


</html>
